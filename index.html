<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Stylesheets -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container-fluid">



    <img src="images/ping-logo.svg" class="logo" alt="ping-logo">




    <p class="first-row-text">We are launching <span>soon!</span></p>

    <p class="second-row-text">Subscribe and get notified</p>


    <div class="button-container">


      <form class="needs-validation" novalidate>

        <div class="row">
          <div class="col-lg-8 col-md-8 col-12">
            <div class="mb-3">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email address..." required>

              <div class="invalid-feedback">Please provide a valid email address</div>
              <div class="valid-feedback">Thank you!</div>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-12">
            <button type="submit" class="btn btn-primary" name="button">Notify Me</button>
          </div>
        </div>
      </form>
    </div>








    <img src="images/illustration-dashboard.png" class="dashboard" alt="dashboard-img">


    <footer>

      <ul class="social-icons">
        <li><i class=" icon fab fa-facebook-f"></i></li>
        <li><i class="icon fab fa-twitter"></i></li>
        <li><i class="icon fab fa-instagram"></i></li>
      </ul>

      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>


      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/tylergargula/">Tyler Gargula</a>.
      </p>
    </footer>
  </div>
  <script src="index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
